version: "3.4"

services:
  app:
    # image: registry.gitlab.com/maitrungduc1410/cicd-auto-deploy:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    restart: unless-stopped
    env_file: .env
    volumes: 
      - ./coverage:/app/coverage
    user: "1000:1000"
    
  db:
    image: mongo
    volumes:
      - .docker/data/db:/data/db
    restart: unless-stopped
    user: "1000:1000"